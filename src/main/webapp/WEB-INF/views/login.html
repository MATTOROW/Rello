<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-3 logo">
                <div></div>
            </div>
            <div class="col-md-9 align-self-center px-4">
                <form method="POST">
                    <div>
                        <div class="row my-2">
                            <div class="col">
                                <p class="fs-4 fw-bold header">Member login</p>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <div class="d-flex align-items-center py-2 px-3 input-div"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 24 24" width="1em" fill="currentColor" class="me-2">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
                                    </svg><input class="form-control input" type="text" placeholder="Username" name="username"></div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <div class="d-flex align-items-center py-2 px-3 input-div"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 24 24" width="1em" fill="currentColor" class="me-2">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path>
                                    </svg><input class="form-control input" type="text" placeholder="Password" name="password"></div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col"><button class="btn btn-primary" type="button">Log in</button></div>
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <p class="text-center new-acc mb-0">I don't have <a href="#">account</a>.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
